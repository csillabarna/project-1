<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Crush</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <header>
    <div class="info">
      <p>Time:</p>
      <p id="time">60</p>
      <p>Points: </p>
      <p class="points"> 0 </p>
    </div>
    <div class='control'>
      <button id="start">Start</button>
    </div>
  </header>

  <main>
    <div class="grid"></div>
  </main>

  <footer>
    <section class="scoreboard">
      <h2>High Scores</h2>
      <h3></h3>
      <ol></ol>
    </section>

  </footer>


  <script src="./js/app.js"></script>
</body>

</html>

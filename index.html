<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>party🎈pop</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>PartyPop</h1><br>
    <p id="dialog"> </p>
  </header>
  <main>
    <p id=instructions>
      Welcome to the party 🎉 <br>
      🎈 Match 3 balloons of the same color 🎈<br>
      Be quick <br> Try to collect as many points as you can <br>
      ⏱You have 60 seconds <br>
      🍀 Have fun 🤩 start popping🎆
    </p>
    <div class='control'>
      <button id="start">Start</button>
      <p class="times">Time:</p>
      <p id="time">60</p>
      <p class="points">Points: </p>
      <p id="point"> 0 </p>
    </div>
    <section class="grid-container">
      <div class="grid"></div>
    </section>
    <section class="scoreboard">
      <h2>High Scores</h2>
      <ol></ol>
    </section>
  </main>
  <footer>
    <audio class="audio" src="./assets/pop.wav"></audio>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
